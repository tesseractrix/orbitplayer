<style>
        /* Estilize o retângulo */
        .image-container {
            display: flex;
            flex-wrap: wrap; /* Permite que as imagens quebrem linha quando necessário */
            justify-content: center; /* Centraliza as imagens no contêiner */
            overflow: hidden;
            width: 100%;
        }

        .image {
            flex-shrink: 0;
            transition: transform 0.3s ease;
            margin: 5px; /* Pequeno espaçamento entre as imagens */
            width: 60px; /* Tamanho padrão pequeno para as imagens */
            height: 60px;
            filter: grayscale(100%);
        }

        .image:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* Estilos responsivos para garantir que as imagens fiquem pequenas em telas menores */
        @media (max-width: 768px) {
            .image {
                width: 50px; /* Reduz o tamanho das imagens em dispositivos menores */
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .image {
                width: 40px; /* Tamanho ainda menor para telas muito pequenas */
                height: 40px;
            }
        }
</style>

<script>
function scrollToStart() {
    const imageContainer = document.querySelector('.image-container');
    imageContainer.scrollTo({
        left: 0,
        behavior: 'smooth'
    });
}

function scrollToEnd() {
    const imageContainer = document.querySelector('.image-container');
    const maxScroll = imageContainer.scrollWidth - imageContainer.clientWidth;
    imageContainer.scrollTo({
        left: maxScroll,
        behavior: 'smooth'
    });
}
</script>

<script>
// script para rolagem automática das imagens no contêiner
const imageContainer = document.querySelector('.image-container');

imageContainer.addEventListener('mouseover', (e) => {
    const containerWidth = imageContainer.clientWidth;
    const scrollWidth = imageContainer.scrollWidth;
    const mouseX = e.clientX - imageContainer.getBoundingClientRect().left;
    const scrollAmount = (mouseX / containerWidth) * (scrollWidth - containerWidth);

    imageContainer.scrollTo({
        left: scrollAmount,
        behavior: 'smooth'
    });
});
</script>

<script>
// script de alternância de tema
function toggleDarkMode() {
