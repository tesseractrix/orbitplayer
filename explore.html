<style>
    /* Estilize o contêiner de imagens para exibir de forma flexível */
    .image-container {
        display: flex; /* Layout flexível */
        flex-wrap: wrap; /* Permite que as imagens quebrem linhas e sejam exibidas verticalmente */
        overflow: auto; /* Rolagem para dispositivos menores */
        width: 100%; /* Largura total do contêiner */
        justify-content: center; /* Centraliza as imagens no contêiner */
        gap: 10px; /* Espaçamento entre as imagens */
        padding: 10px;
    }

    .image {
        width: calc(25% - 10px); /* Largura adaptativa das imagens */
        height: auto; /* Mantém a proporção da imagem */
        transition: transform 0.3s ease; /* Animação suave de crescimento */
        filter: grayscale(100%);
    }

    .image:hover {
        transform: scale(1.1); /* Aumenta a imagem em 10% ao passar o mouse */
        filter: grayscale(0%);
    }

    /* Ajuste para telas menores, como dispositivos móveis */
    @media (max-width: 768px) {
        .image {
            width: calc(50% - 10px); /* Duas colunas de imagens em dispositivos móveis */
        }
    }

    @media (max-width: 480px) {
        .image {
            width: calc(100% - 10px); /* Imagem em tela cheia em dispositivos muito pequenos */
        }
    }

    /* Botões de navegação */
    .end, .start {
        position: fixed;
        top: 20px;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 0px;
        outline: none;
    }

    .end {
        right: 10px;
    }

    .start {
        left: 10px;
    }

</style>

<script>
function scrollToStart() {
    const imageContainer = document.querySelector('.image-container');
    imageContainer.scrollTo({
        left: 0,
        behavior: 'smooth'
    });
}

function scrollToEnd() {
    const imageContainer = document.querySelector('.image-container');
    const maxScroll = imageContainer.scrollWidth - imageContainer.clientWidth;
    imageContainer.scrollTo({
        left: maxScroll,
        behavior: 'smooth'
    });
}
</script>

<script>
// script para rolagem automática das imagens no contêiner
const imageContainer = document.querySelector('.image-container');

imageContainer.addEventListener('mouseover', (e) => {
    const containerWidth = imageContainer.clientWidth;
    const scrollWidth = imageContainer.scrollWidth;
    const mouseX = e.clientX - imageContainer.getBoundingClientRect().left;
    const scrollAmount = (mouseX / containerWidth) * (scrollWidth - containerWidth);

    imageContainer.scrollTo({
        left: scrollAmount,
        behavior: 'smooth'
    });
});
</script>

<script>
// script de alternância de tema
function toggleDarkMode() {
    const body = document.body;

document.addEventListener('contextmenu', function (e) {
