    <style>
        .image-container {
            display: flex;
            overflow-x: auto;
            width: 100%;
            height: 80px;
            justify-content: center;
        }

        .image {
            flex-shrink: 0;
            margin-right: 10px;
            filter: grayscale(100%);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .image:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        .end, .start {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            outline: none;
            padding: 0px;
            z-index: 1;
        }

        .end {
            right: 10px;
        }

        .start {
            left: 10px;
        }

        @media (max-width: 600px) {
            .image {
                width: 24%;
            }
        }

        @media (min-width: 601px) {
            .image {
                width: 12%;
            }
        }
    </style>

    <script>
        function scrollToStart() {
            const imageContainer = document.querySelector('.image-container');
            imageContainer.scrollTo({
                left: 0,
                behavior: 'smooth'
            });
        }

        function scrollToEnd() {
            const imageContainer = document.querySelector('.image-container');
            const maxScroll = imageContainer.scrollWidth - imageContainer.clientWidth;
            imageContainer.scrollTo({
                left: maxScroll,
                behavior: 'smooth'
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.querySelector('.image-container');
            const images = imageContainer.querySelectorAll('.image');

            images.forEach((img, index) => {
                if (index >= 4) {
                    img.style.display = 'none';
                }
            });

            imageContainer.addEventListener('scroll', () => {
                images.forEach((img, index) => {
                    if (index < 4) return;

                    const imgPos = img.getBoundingClientRect().left;
                    const containerPos = imageContainer.getBoundingClientRect().right;

                    if (imgPos < containerPos) {
                        img.style.display = 'block';
                    }
                });
            });
        });
    </script>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
        }

        document.addEventListener('contextmenu', function (e) {

        });
