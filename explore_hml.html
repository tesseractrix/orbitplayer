<style>
    /* Estilize o retângulo */
    .image-container {
        display: flex;
        overflow-x: auto;
        max-width: 100%; /* Limita o contêiner à largura da tela */
        white-space: nowrap; /* Impede que as imagens quebrem linha */
        margin: 0 auto;
        padding: 10px;
    }

    .image {
        flex-shrink: 0;
        transition: transform 0.3s ease;
        margin: 5px;
        width: 60px;
        height: 60px;
        filter: grayscale(100%);
    }

    .image:hover {
        transform: scale(1.1);
        filter: grayscale(0%);
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
        .image {
            width: 50px;
            height: 50px;
        }
    }

    @media (max-width: 480px) {
        .image {
            width: 40px;
            height: 40px;

    }

<script>
    // Função para misturar as imagens aleatoriamente
    function shuffleImages(containerId) {
        const container = document.getElementById(containerId);
        const images = Array.from(container.getElementsByClassName('image'));
        images.sort(() => Math.random() - 0.5);
        images.forEach(img => container.appendChild(img));
    }

    // Função para carregar as próximas imagens ao rolar
    function loadOnScroll(containerId) {
        const container = document.getElementById(containerId);
        let lastScrollPosition = 0;

        container.addEventListener('scroll', () => {
            const maxScroll = container.scrollWidth - container.clientWidth;
            const currentScroll = container.scrollLeft;

            if (currentScroll > lastScrollPosition && currentScroll >= maxScroll - 10) {
                // Carregar mais imagens se atingirmos o final
                const hiddenImages = container.querySelectorAll('.image.hidden');
                hiddenImages.forEach((img, index) => {
                    if (index < 5) img.classList.remove('hidden');
                });
            }
            lastScrollPosition = currentScroll;
        });
    }

    // Inicializar ao carregar a página
    window.onload = () => {
        shuffleImages('imageContainer');
        loadOnScroll('imageContainer');
    };
</script>
