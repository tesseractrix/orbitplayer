    <style>
        .image-container {
            display: flex;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
        }

        .image-container::-webkit-scrollbar {
            display: none;
        }

        .image-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .image-wrapper {
            flex: 0 0 auto;
            margin-right: 10px;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 1/1; /* Mantém a proporção 1x1 */
            object-fit: cover; /* Garante que a imagem ocupe todo o espaço dentro do contêiner */
            transition: transform 0.3s ease;
            filter: grayscale(100%);
        }

        .image-container img:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
        }
    </style>
</head>
