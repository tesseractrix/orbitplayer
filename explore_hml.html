    <style>
        /* Estilize o contêiner de imagens */
        .image-container {
            display: flex;
            overflow-x: auto;
            width: 100%; /* Adapta-se à largura da tela */
            height: 80px;
            scroll-snap-type: x mandatory; /* Adiciona snap de rolagem */
        }

        .image {
            flex-shrink: 0;
            width: calc(100% / 4); /* Mostra 4 imagens em telas pequenas */
            height: 100%;
            transition: transform 0.3s ease;
            margin-right: 10px;
            filter: grayscale(100%);
            scroll-snap-align: start; /* Alinha cada imagem na borda do contêiner */
        }

        .image:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* Para telas maiores, aumenta o número de imagens visíveis */
        @media (min-width: 768px) {
            .image {
                width: calc(100% / 8); /* Mostra 8 imagens em telas maiores */
            }
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .scroll-button.left {
            left: 0;
        }

        .scroll-button.right {
            right: 0;
        }
    </style>

    <script>
        // Função dos botões de navegação
        function scrollToStart() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.scrollTo({
                left: 0,
                behavior: 'smooth'
            });
        }

        function scrollToEnd() {
            const imageContainer = document.getElementById('imageContainer');
            const maxScroll = imageContainer.scrollWidth - imageContainer.clientWidth;
            imageContainer.scrollTo({
                left: maxScroll,
                behavior: 'smooth'
            });
        }
    </script>

    <script>
        // Lightmode script
        function toggleDarkMode() {
